<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Makin' Shapes!</h1>
    </header>
    <main>
        <h2>Rectangles</h2>
        <div id="bigbox1" class="bigbox">
            <div class="smallbox" id="smallbox1"></div>
            <div class="smallbox" id="smallbox2"></div>
            <div class="smallbox" id="smallbox3"></div>
        </div>
        <h2>Circles</h2>
        <div id="bigbox2" class="bigbox">
            <div id="smwrapper">
                <div class="snowman" id="head">
                    <img src="https://www.pngall.com/wp-content/uploads/8/Coal-PNG-Clipart.png" class="coal" id="lefteye" alt="picture of a lump of coal">
                    <img src="https://www.pngall.com/wp-content/uploads/8/Coal-PNG-Clipart.png" class="coal" id="righteye" alt="picture of a lump of coal">
                    <img src="https://t3.ftcdn.net/jpg/01/81/03/50/240_F_181035046_rg7oS7R6YvvJwBduzO1exUqQNHgyuTCc.jpg" id="carrot" alt="a carrot nose">
                </div>
                <div class="snowman" id="middle">
                    <img src="https://www.pngall.com/wp-content/uploads/8/Coal-PNG-Clipart.png" class="coal" id="button" alt="a coal button">
                    <img src="https://www.pngall.com/wp-content/uploads/8/Coal-PNG-Clipart.png" class="coal" id="button" alt="a coal button">
                    <img src="https://www.pngall.com/wp-content/uploads/8/Coal-PNG-Clipart.png" class="coal" id="button" alt="a coal button">
                </div>
                <div class="snowman" id="bottom"></div>
            </div>
        </div>
        <h2>Everything</h2>
        <div id="bigbox3" class="bigbox">
            <div id="tan-square">
                <div id="green-circle">
                    <div id="red-square">
                        <div id="blue-circle">
                            <div >
                                <img id="fish-img" src="https://www.seekpng.com/png/full/59-597054_28-collection-of-goldfish-clipart-png-submerged-vbs.png" alt="a picture of a gold fish">
                            </div>
                        </div>
                        <div id="fish-tank">
                            <p>Fish Tank</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
